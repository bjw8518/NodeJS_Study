    let arr1 = []; //배열생성
    hamsoo = 1;
    for (let i = 0; i < 5; i++){    //i가 5보다 작을때까지 ++하면서 반복
        let inner = []; //내부배열
        for (let j = 0; j < 5; j++){    //j가 5보다 작을때까지 ++하면서 반복
            inner.push(hamsoo);    //
            hamsoo++;  //증감
        }
        arr1.push(inner)
    }
    console.log(arr1);
//=========================================================

    hamsoo = 1;

        let inner = []; //내부배열
        for (let j = 0; j < 5; j++) {   //j가 5보다 작을때까지 ++하면서 반복
            inner.push(hamsoo + (j * 3));
        }
        arr2.push(inner);
        hamsoo += 15;
    }
    console.log(arr2);
