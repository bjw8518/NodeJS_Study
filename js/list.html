<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="listArea">

    </div>
</body>
<script>
    $.ajax({
        url : `http://localhost/list`,
        data : {},
        success : function(data){

        for(let i = 0; i < data.length; i++){
            let post = data[i];
            $("#listArea").append(`번호 : ${post.no} / 제목 : ${post.title} / 내용 : ${post.content} <input type="button" id=${post.no} value="삭제"><br><br>`);
        }
}
});
</script>
</html>
