<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Post Management</title>
</head>
<body>
  <h1>Post Management</h1>
  <div id="listArea"></div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      // 게시물 목록 조회
      $.ajax({
        url: 'http://localhost:3000/getList',
        type: 'GET',
        success: function(data) {
          for (let i = 0; i < data.length; i++) {
            const post = data[i];
            $('#listArea').append(`
              <div>
                번호: ${post.id} / 제목: ${post.title} / 내용: ${post.content}
                <button onclick="Post(${post.id})">보기</button>
                <button onclick="deletePost(${post.id})">삭제</button>
              </div>
            `);
          }
        },
        error: function(err) {
          console.log(err);
        }
      });

      // 게시물 삭제
      function deletePost(id) {
        $.ajax({
          url: `http://localhost:3000/deletePost/${id}`,
          type: 'DELETE',
          success: function(data) {
            alert('게시물이 삭제되었습니다.');
            location.reload();
          },
          error: function(err) {
            console.log(err);
          }
        });
      }
    });
  </script>
</body>
</html>
