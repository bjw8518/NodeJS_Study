<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    제목:<span id="title"></span>
    내용:<span id="content"></span>
    <br>
    <input type="button" name="" value="메인" id="goToMainBtn">
</body>
    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script>
        let no=location.href.split("?")[1];
        $.ajax({
            url: `http://localhost/getSringlePost?no=${no}`,
            data: {},
            success: function(data) {
                $("title").html(data[0].title);
                $("content").html(data[0].content)
            }
        });
        $("#goToMainBtn").click(function(){
            location.href=`http://localhost/list`;
        });
    </script>

</html>
